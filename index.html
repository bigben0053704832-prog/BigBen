<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twi-英语-汉语三语词汇对比检索系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .search-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .search-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.3);
        }
        
        .search-select {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-select:focus {
            outline: none;
            border-color: #4facfe;
        }
        
        .search-button, .show-all-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .search-button:hover, .show-all-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .navigation {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .nav-button {
            padding: 10px 20px;
            margin: 0 10px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .results-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.2em;
        }
        
        .result-count {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 15px 20px;
            text-align: center;
            font-weight: 600;
            color: #333;
        }
        
        .view-toggle {
            background: #f8f9fa;
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .view-btn {
            padding: 8px 20px;
            margin: 0 5px;
            background: #e0e0e0;
            color: #666;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .view-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .card-view {
            padding: 20px;
        }
        
        .vocabulary-item {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin-bottom: 25px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .vocabulary-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .vocabulary-header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .vocabulary-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }
        
        .vocabulary-category {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }
        
        .category-conflict {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #d63384;
        }
        
        .category-vacancy {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #0d6efd;
        }
        
        .vocabulary-image {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .word-image {
            max-width: 150px;
            max-height: 150px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .vocabulary-languages {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .language-item {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #ff6b6b;
        }
        
        .language-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .language-word {
            font-size: 1.1em;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .level-indicator {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #2c3e50;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .difficulty-explanation {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid #ff6b6b;
        }
        
        .difficulty-explanation h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .difficulty-levels {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .level-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .level-name {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .level-description {
            font-size: 0.9em;
            color: #666;
            line-height: 1.4;
        }
        
        .cultural-content {
            background: linear-gradient(135deg, #e8f5e8, #f0f8f0);
            padding: 20px;
            border-radius: 12px;
            white-space: pre-line;
            line-height: 1.8;
            border-left: 4px solid #28a745;
            margin-top: 20px;
            box-shadow: 0 2px 10px rgba(40, 167, 69, 0.1);
            font-size: 1.1em;
        }
        
        .cultural-text-chinese {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #d4edda;
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ffc107;
        }
        
        .cultural-translation {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #6c757d;
        }
        
        .translation-title {
            font-weight: bold;
            color: #495057;
            margin-bottom: 8px;
            font-size: 1em;
        }
        
        .cultural-text-english {
            color: #495057;
            line-height: 1.6;
        }
        
        .audio-controls {
            display: flex;
            gap: 10px;
            margin-top: 5px;
            flex-wrap: wrap;
        }
        
        .audio-btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .audio-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }
        
        .cultural-content-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2em;
            border-bottom: 2px solid #28a745;
            padding-bottom: 8px;
        }
        
        .table-view {
            overflow-x: auto;
        }
        
        .vocabulary-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95em;
        }
        
        .vocabulary-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
        }
        
        .vocabulary-table td {
            padding: 12px 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .table-row {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .table-row:hover {
            background-color: #f8f9fa;
        }
        
        .detail-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .modal-languages {
            margin: 20px 0;
        }
        
        .modal-languages div {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        
        .modal-cultural-content {
            margin-top: 20px;
        }
        
        .modal-cultural-content h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .modal-cultural-content p {
            line-height: 1.6;
            color: #333;
        }
        
        .statistics-view, .about-view {
            padding: 30px;
        }
        
        .statistics-view h2, .about-view h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card h3 {
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .stat-number {
            font-size: 3em;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .stat-card p {
            opacity: 0.9;
            font-size: 0.9em;
        }
        
        .about-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .about-section {
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 15px;
            border-left: 5px solid #ff6b6b;
        }
        
        .about-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.4em;
        }
        
        .about-section p, .about-section li {
            line-height: 1.6;
            color: #333;
            margin-bottom: 10px;
        }
        
        .about-section ul {
            padding-left: 20px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .search-row {
                flex-direction: column;
            }
            
            .search-input, .search-select, .search-button, .show-all-button {
                width: 100%;
            }
            
            .vocabulary-header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .vocabulary-languages {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-button {
                margin: 5px;
                display: block;
                width: calc(50% - 10px);
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Twi-英语-汉语三语词汇对比检索系统</h1>
            <p>探索跨文化语言中的词义不对等现象</p>
        </div>
        
        <div class="search-container">
            <div class="search-row">
                <input type="text" id="searchInput" class="search-input" placeholder="请输入要检索的词汇...">
                <select id="languageSelect" class="search-select">
                    <option value="all">所有语言</option>
                    <option value="chinese">汉语</option>
                    <option value="english">英语</option>
                    <option value="twi">Twi语</option>
                </select>
                <select id="categorySelect" class="search-select">
                    <option value="all">所有类别</option>
                    <option value="冲突">词义冲突</option>
                    <option value="空缺">词义空缺</option>
                </select>
            </div>
            <div class="search-row">
                <button id="searchButton" class="search-button">🔍 搜索</button>
                <button id="showAllButton" class="show-all-button">📋 显示全部</button>
            </div>
        </div>
        
        <div class="navigation">
            <button class="nav-button" onclick="showStatistics()">📊 统计分析</button>
            <button class="nav-button" onclick="showAbout()">ℹ️ 关于项目</button>
        </div>
        
        <div class="difficulty-explanation">
            <h3>词义不对等类型</h3>
            <p>本系统根据三语词汇在不同文化背景下的语义对应关系，将词义不对等现象分为以下两种主要类型：</p>
            <div class="difficulty-levels">
                <div class="level-item">
                    <div class="level-name">词义冲突</div>
                    <div class="level-description">指同一概念在不同语言文化中具有不同的内涵、外延或情感色彩，可能导致理解偏差</div>
                </div>
                <div class="level-item">
                    <div class="level-name">词义空缺</div>
                    <div class="level-description">指某一语言中存在的概念在另一语言中缺乏对应的词汇表达，体现文化特异性</div>
                </div>
            </div>
        </div>
        
        <div id="resultsContainer" class="results-container">
            <div class="no-results">请输入关键词进行检索或点击"显示全部"按钮</div>
        </div>
    </div>

    <script>
        // 词汇数据 - 这里需要包含完整的vocabulary.js内容
        // 由于内容太长，这里只包含前几个示例
        const vocabularyData = [
            {
                id: 1,
                chinese: "包子",
                english: "Bun",
                twi: "Bɔbɔ",
                culturalContent: "包子在中国文化中象征着家庭和团圆，是传统的街头小吃之一，尤其在节庆时被家庭制作，象征着幸福和温暖。Bun在英语中指的是一种小型发酵面包，作为食品普遍存在，但没有中国文化中关于家庭和团圆的象征意义。Bɔbɔ在Twi中指的是类似的食品，但文化背景上不具备与中国文化中的团圆意义相同的象征。",
                image: "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxjaXJjbGUgY3g9IjEwMCIgY3k9IjEwMCIgcj0iODAiIGZpbGw9IiNGRkY4RDciLz4KPGNpcmNsZSBjeD0iMTAwIiBjeT0iMTAwIiByPSI2MCIgZmlsbD0iI0ZGRjJCMiIvPgo8Y2lyY2xlIGN4PSIxMDAiIGN5PSIxMDAiIHI9IjQwIiBmaWxsPSIjRkZFQjhEIi8+Cjx0ZXh0IHg9IjEwMCIgeT0iMTEwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMjQiIGZpbGw9IiM4QjQ1MTMiPuWMheWtkDwvdGV4dD4KPC9zdmc+",
                category: "冲突",
                level: "一级"
            },
            {
                id: 2,
                chinese: "北京",
                english: "Beijing",
                twi: "Kɔtɔkɔ",
                culturalContent: "北京是中国的首都，象征着政治、文化和历史的中心。它是中国历史和现代化的交汇点，具有深厚的文化积淀。Beijing在英语中同样指代中国的首都，但在英语文化中较少体现其象征意义。Kɔtɔkɔ在Twi中是指北京，文化上强调其作为中国的首都地位，但缺少中国文化中的深层次象征。",
                category: "空缺",
                level: "一级"
            }
            // 注意：这里需要包含完整的词汇数据，由于篇幅限制，只显示了前两个示例
        ];

        // 获取DOM元素
        const searchInput = document.getElementById('searchInput');
        const languageSelect = document.getElementById('languageSelect');
        const categorySelect = document.getElementById('categorySelect');
        const searchButton = document.getElementById('searchButton');
        const showAllButton = document.getElementById('showAllButton');
        const resultsContainer = document.getElementById('resultsContainer');

        // 搜索功能
        function searchVocabulary() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            const selectedLanguage = languageSelect.value;
            const selectedCategory = categorySelect.value;
            
            // 清空结果容器
            resultsContainer.innerHTML = '';
            
            // 如果搜索词为空且显示全部按钮未被点击，显示提示信息
            if (searchTerm === '' && event && event.target.id !== 'showAllButton') {
                resultsContainer.innerHTML = '<div class="no-results">请输入关键词进行检索</div>';
                return;
            }
            
            // 根据选择的语言、等级、类别和搜索词过滤结果
            let filteredResults = vocabularyData;
            
            // 按搜索词筛选（如果有）
            if (searchTerm !== '') {
                // 按语言筛选
                if (selectedLanguage === 'all') {
                    filteredResults = filteredResults.filter(item => 
                        item.chinese.toLowerCase().includes(searchTerm) || 
                        item.english.toLowerCase().includes(searchTerm) || 
                        item.twi.toLowerCase().includes(searchTerm)
                    );
                } else if (selectedLanguage === 'chinese') {
                    filteredResults = filteredResults.filter(item => 
                        item.chinese.toLowerCase().includes(searchTerm)
                    );
                } else if (selectedLanguage === 'english') {
                    filteredResults = filteredResults.filter(item => 
                        item.english.toLowerCase().includes(searchTerm)
                    );
                } else if (selectedLanguage === 'twi') {
                    filteredResults = filteredResults.filter(item => 
                        item.twi.toLowerCase().includes(searchTerm)
                    );
                }
            } else {
                // 如果没有搜索词但选择了语言，也进行筛选
                if (selectedLanguage !== 'all') {
                    filteredResults = filteredResults.filter(item => {
                        if (selectedLanguage === 'chinese') return true;
                        if (selectedLanguage === 'english') return true;
                        if (selectedLanguage === 'twi') return true;
                        return false;
                    });
                }
            }
            
            // 按类别筛选
            if (selectedCategory !== 'all') {
                filteredResults = filteredResults.filter(item => item.category === selectedCategory);
            }
            
            // 显示结果
            displayResults(filteredResults);
        }

        // 显示结果函数
        function displayResults(results) {
            if (results.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">没有找到匹配的词汇</div>';
                return;
            }
            
            // 添加搜索提示
            const resultCount = document.createElement('div');
            resultCount.className = 'result-count';
            resultCount.textContent = '输入词汇并点击搜索，查看相关结果';
            resultsContainer.appendChild(resultCount);
            
            // 创建表格视图切换按钮
            const viewToggle = document.createElement('div');
            viewToggle.className = 'view-toggle';
            viewToggle.innerHTML = `
                <button id="cardViewBtn" class="view-btn active">卡片视图</button>
                <button id="tableViewBtn" class="view-btn">表格视图</button>
            `;
            resultsContainer.appendChild(viewToggle);
            
            // 创建结果容器
            const resultsList = document.createElement('div');
            resultsList.id = 'resultsList';
            resultsList.className = 'card-view';
            resultsContainer.appendChild(resultsList);
            
            // 卡片视图
            function showCardView() {
                resultsList.className = 'card-view';
                resultsList.innerHTML = '';
                
                results.forEach(item => {
                    const vocabularyItem = document.createElement('div');
                    vocabularyItem.className = 'vocabulary-item';
                    
                    // 根据类别添加不同的样式
                    const categoryClass = item.category === '冲突' ? 'category-conflict' : 'category-vacancy';
                    
                    vocabularyItem.innerHTML = `
                        <div class="vocabulary-header">
                            <div class="vocabulary-title">${item.chinese}</div>
                            <div>
                                <div class="vocabulary-category ${categoryClass}">${item.category}</div>
                            </div>
                        </div>
                        ${item.image ? `<div class="vocabulary-image">
                            <img src="${item.image}" alt="${item.chinese}" class="word-image">
                        </div>` : ''}
                        <div class="vocabulary-languages">
                            <div class="language-item">
                                <div class="language-label">汉语:</div>
                                <div class="language-word">${item.chinese}</div>
                            </div>
                            <div class="language-item">
                                <div class="language-label">英语:</div>
                                <div class="language-word">${item.english}</div>
                            </div>
                            <div class="language-item">
                                <div class="language-label">Twi语:</div>
                                <div class="language-word">${item.twi}</div>
                            </div>
                        </div>
                        <div class="cultural-content">
                            <div class="cultural-content-title">文化内容:</div>
                            <div class="cultural-text-chinese">${item.culturalContent}</div>
                            <div class="audio-controls">
                                <button class="audio-btn" onclick="speakText('${item.culturalContent.replace(/'/g, "\\'")}', 'zh-CN')">
                                    🔊 中文语音
                                </button>
                            </div>
                        </div>
                    `;
                    
                    resultsList.appendChild(vocabularyItem);
                });
            }
            
            // 表格视图
            function showTableView() {
                resultsList.className = 'table-view';
                resultsList.innerHTML = `
                    <table class="vocabulary-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>汉语</th>
                                <th>英语</th>
                                <th>Twi语</th>
                                <th>类别</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${results.map(item => `
                                <tr class="table-row" data-id="${item.id}">
                                    <td>${item.id}</td>
                                    <td>${item.chinese}</td>
                                    <td>${item.english}</td>
                                    <td>${item.twi}</td>
                                    <td><span class="vocabulary-category ${item.category === '冲突' ? 'category-conflict' : 'category-vacancy'}">${item.category}</span></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                
                // 添加表格行点击事件，显示详细信息
                const tableRows = resultsList.querySelectorAll('.table-row');
                tableRows.forEach(row => {
                    row.addEventListener('click', function() {
                        const itemId = parseInt(this.getAttribute('data-id'));
                        const item = results.find(item => item.id === itemId);
                        
                        if (item) {
                            const detailModal = document.createElement('div');
                            detailModal.className = 'detail-modal';
                            detailModal.innerHTML = `
                                <div class="modal-content">
                                    <span class="close-modal">&times;</span>
                                    <h2>${item.chinese}</h2>
                                    <div class="modal-languages">
                                        <div><strong>汉语:</strong> ${item.chinese}</div>
                                        <div><strong>英语:</strong> ${item.english}</div>
                                        <div><strong>Twi语:</strong> ${item.twi}</div>
                                    </div>
                                    <div class="modal-info">
                                        <div><strong>类别:</strong> <span class="vocabulary-category ${item.category === '冲突' ? 'category-conflict' : 'category-vacancy'}">${item.category}</span></div>
                                    </div>
                                    <div class="modal-cultural-content">
                                        <h3>文化内容:</h3>
                                        <p>${item.culturalContent}</p>
                                    </div>
                                </div>
                            `;
                            
                            document.body.appendChild(detailModal);
                            
                            // 关闭模态框
                            const closeBtn = detailModal.querySelector('.close-modal');
                            closeBtn.addEventListener('click', function() {
                                document.body.removeChild(detailModal);
                            });
                            
                            // 点击模态框外部关闭
                            detailModal.addEventListener('click', function(e) {
                                if (e.target === detailModal) {
                                    document.body.removeChild(detailModal);
                                }
                            });
                        }
                    });
                });
            }
            
            // 默认显示卡片视图
            showCardView();
            
            // 添加视图切换事件
            const cardViewBtn = document.getElementById('cardViewBtn');
            const tableViewBtn = document.getElementById('tableViewBtn');
            
            cardViewBtn.addEventListener('click', function() {
                cardViewBtn.classList.add('active');
                tableViewBtn.classList.remove('active');
                showCardView();
            });
            
            tableViewBtn.addEventListener('click', function() {
                tableViewBtn.classList.add('active');
                cardViewBtn.classList.remove('active');
                showTableView();
            });
        }

        // 添加事件监听器
        searchButton.addEventListener('click', searchVocabulary);
        showAllButton.addEventListener('click', searchVocabulary);

        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchVocabulary();
            }
        });

        // 页面加载时显示提示信息
        window.addEventListener('load', function() {
            resultsContainer.innerHTML = '<div class="no-results">请输入关键词进行检索或点击"显示全部"按钮</div>';
        });

        // 语音播放函数
        function speakText(text, language) {
            if ('speechSynthesis' in window) {
                // 停止当前播放的语音
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = language;
                utterance.rate = 0.8; // 语速
                utterance.pitch = 1; // 音调
                utterance.volume = 1; // 音量
                
                speechSynthesis.speak(utterance);
            } else {
                alert('您的浏览器不支持语音播放功能');
            }
        }

        // 统计分析功能
        function showStatistics() {
            const totalWords = vocabularyData.length;
            const conflictWords = vocabularyData.filter(item => item.category === '冲突').length;
            const vacancyWords = vocabularyData.filter(item => item.category === '空缺').length;
            
            const statsHtml = `
                <div class="statistics-view">
                    <h2>词汇统计分析</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>总词汇量</h3>
                            <div class="stat-number">${totalWords}</div>
                            <p>收录的三语词汇总数</p>
                        </div>
                        <div class="stat-card">
                            <h3>词义冲突</h3>
                            <div class="stat-number">${conflictWords}</div>
                            <p>占比 ${((conflictWords/totalWords)*100).toFixed(1)}%</p>
                        </div>
                        <div class="stat-card">
                            <h3>词义空缺</h3>
                            <div class="stat-number">${vacancyWords}</div>
                            <p>占比 ${((vacancyWords/totalWords)*100).toFixed(1)}%</p>
                        </div>
                    </div>
                </div>
            `;
            
            resultsContainer.innerHTML = statsHtml;
        }

        // 关于项目功能
        function showAbout() {
            const aboutHtml = `
                <div class="about-view">
                    <h2>关于项目</h2>
                    <div class="about-content">
                        <div class="about-section">
                            <h3>项目背景</h3>
                            <p>本项目致力于研究Twi语-英语-汉语三语环境下名词词义不对等现象，为跨文化交流和语言教学提供理论支持和实践指导。</p>
                        </div>
                        <div class="about-section">
                            <h3>研究目标</h3>
                            <ul>
                                <li>建立三语词汇对比数据库</li>
                                <li>分析词义不对等的类型和特征</li>
                                <li>探索跨文化理解的有效途径</li>
                                <li>为语言教学提供参考资料</li>
                            </ul>
                        </div>
                        <div class="about-section">
                            <h3>技术特色</h3>
                            <p>采用现代Web技术构建的交互式检索系统，支持多语言检索、分类浏览和统计分析，为研究者和学习者提供便捷的查询工具。</p>
                        </div>
                    </div>
                </div>
            `;
            
            resultsContainer.innerHTML = aboutHtml;
        }
    </script>
</body>
</html>
