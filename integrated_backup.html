        </header>

        <div class="search-section">

                    <option value="空缺">空缺</option>
                    <option value="重叠">重叠</option>
                </select>
                <select id="levelFilter" class="filter-select">
                    <option value="">所有等?/option>
                    <option value="一?>一?/option>

        <div class="level-explanation">
            <h2 class="level-title">词义不对等类?/h2>
            <div class="level-grid">
                <div class="level-item">
                    <div class="level-name">冲突?/div>
                    <div class="level-description">指在不同语言中，同一概念的词汇在文化内涵、使用语境或象征意义上存在明显差异或冲突的情况?/div>
                </div>
                <div class="level-item">
                    <div class="level-name">空缺?/div>
                    <div class="level-description">指某种语言中存在特定的词汇概念，但在另一种语言中缺乏对应的词汇表达，形成词汇空缺?/div>
                </div>
                <div class="level-item">
                    <div class="level-name">重叠?/div>
                    <div class="level-description">指不同语言中的词汇在某些语义特征上存在部分重合，但在其他方面仍有差异的情况?/div>
                </div>
            </div>
        </div>

        <div class="about-section">

                <p>本项目致力于研究中文、英语和Twi语之间的词汇文化差异，通过对比分析三种语言中相关词汇的文化内涵、使用语境和象征意义，揭示语言背后的文化特色?/p>
                <p>我们收集了大量具有代表性的词汇，并按照词义不对等的类型进行分类，为语言学习者、翻译工作者和文化研究者提供有价值的参考资料?/p>
                <p>通过这个检索系统，用户可以快速查找和比较不同语言中词汇的文化差异，深入理解语言与文化的密切关系?/p>

        // 使用完整的词汇数?        const vocabularyData = tempVocabularyData;
        
        // DOM 元素
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');
        const levelFilter = document.getElementById('levelFilter');
        const cardView = document.getElementById('cardView');
        const tableView = document.getElementById('tableView');
        const tableBody = document.getElementById('tableBody');
        const cardViewBtn = document.getElementById('cardViewBtn');
        const tableViewBtn = document.getElementById('tableViewBtn');
        const resultCount = document.getElementById('resultCount');
        const totalCount = document.getElementById('totalCount');
        const conflictCount = document.getElementById('conflictCount');
        const gapCount = document.getElementById('gapCount');
        const overlapCount = document.getElementById('overlapCount');

        let currentView = 'card';
        let filteredData = vocabularyData;

        // 初始?        function init() {
            updateStats();
            displayResults(vocabularyData);
            
            // 事件监听?            searchInput.addEventListener('input', handleSearch);
            categoryFilter.addEventListener('change', handleSearch);
            levelFilter.addEventListener('change', handleSearch);
            cardViewBtn.addEventListener('click', () => switchView('card'));
            tableViewBtn.addEventListener('click', () => switchView('table'));
        }

        // 搜索处理
        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const categoryValue = categoryFilter.value;
            const levelValue = levelFilter.value;

            filteredData = vocabularyData.filter(item => {
                const matchesSearch = !searchTerm || 
                    item.chinese.toLowerCase().includes(searchTerm) ||
                    item.english.toLowerCase().includes(searchTerm) ||
                    item.twi.toLowerCase().includes(searchTerm) ||
                    item.culturalContent.toLowerCase().includes(searchTerm);
                
                const matchesCategory = !categoryValue || item.category === categoryValue;
                const matchesLevel = !levelValue || item.level === levelValue;
                
                return matchesSearch && matchesCategory && matchesLevel;
            });

            displayResults(filteredData);
        }

        // 显示结果
        function displayResults(data) {
            resultCount.textContent = `?${data.length} 个结果`;
            
            if (currentView === 'card') {
                displayCardView(data);
            } else {
                displayTableView(data);
            }
        }

        // 卡片视图
        function displayCardView(data) {
            if (data.length === 0) {
                cardView.innerHTML = '<div class="no-results">未找到匹配的词汇</div>';
                return;
            }

            cardView.innerHTML = data.map(item => `
                <div class="vocabulary-card">
                    <div class="card-header">
                        <span class="chinese-word">${item.chinese}</span>
                        <span class="level-badge">${item.level}</span>
                    </div>
                    <div class="translations">
                        <div class="translation-item">
                            <span class="translation-label">英文:</span>
                            <span class="translation-text">${item.english}</span>
                        </div>
                        <div class="translation-item">
                            <span class="translation-label">Twi:</span>
                            <span class="translation-text">${item.twi}</span>
                        </div>
                    </div>
                    <div class="cultural-content">
                        <div class="cultural-text-chinese">${item.culturalContent}</div>
                        <div class="audio-controls">
                            <button class="audio-btn" onclick="playAudio('${item.chinese}', 'zh-CN')">
                                🔊 中文
                            </button>
                        </div>
                    </div>
                    <span class="category-badge">${item.category}</span>
                </div>
            `).join('');
        }

        // 表格视图
        function displayTableView(data) {
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 2rem; color: #666;">未找到匹配的词汇</td></tr>';
                return;
            }

            tableBody.innerHTML = data.map(item => `
                <tr>
                    <td><strong>${item.chinese}</strong></td>
                    <td>${item.english}</td>
                    <td>${item.twi}</td>
                    <td><span class="category-badge">${item.category}</span></td>
                    <td><span class="level-badge">${item.level}</span></td>
                    <td style="max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${item.culturalContent}">${item.culturalContent}</td>
                </tr>
            `).join('');
        }

        // 切换视图
        function switchView(view) {
            currentView = view;
            
            if (view === 'card') {
                cardView.style.display = 'grid';
                tableView.style.display = 'none';
                cardViewBtn.classList.add('active');
                tableViewBtn.classList.remove('active');
            } else {
                cardView.style.display = 'none';
                tableView.style.display = 'block';
                cardViewBtn.classList.remove('active');
                tableViewBtn.classList.add('active');
            }
            
            displayResults(filteredData);
        }

        // 语音播放
        function playAudio(text, lang) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang;
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            } else {
                alert('您的浏览器不支持语音播放功能');
            }
        }

        // 更新统计
        function updateStats() {
            totalCount.textContent = vocabularyData.length;
            conflictCount.textContent = vocabularyData.filter(item => item.category === '冲突').length;
            gapCount.textContent = vocabularyData.filter(item => item.category === '空缺').length;
            overlapCount.textContent = vocabularyData.filter(item => item.category === '重叠').length;
        }

        // 启动应用
        init();
    </script>
</body>
